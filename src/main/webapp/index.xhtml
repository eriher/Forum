<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Forum</title>
    </h:head>
    <h:body>
        <ui:composition template="/WEB-INF/template.xhtml">
            <ui:define name="content"> 
                <h:form>           
                    <p:growl id="msgs" showDetail="true" />
                    <h2>Topics</h2>
                    <p:button value="Add Topic" outcome="addTopic" icon="ui-icon-plus" rendered="#{loginBean.loggedIn}"/>
                    <p:accordionPanel value="#{topicsListBB.forum.mainTopicCatalogue.findAll()}" var="mtopic" multiple="true" activeIndex="#{topicsListBB.tabs}">
                        <p:tab title="#{mtopic.getTitle()}">
                            <p:button value="Add SubTopic" outcome="addTopic" icon="ui-icon-plus" rendered="#{loginBean.loggedIn}"/>
                                <p:dataList value="#{mtopic.getList()}" var="stopic" styleClass="noborder">
                                <p:commandLink value="#{stopic.getTitle()}"  action="#{navigationBB.navigateThreads()}" style="font-weight: bold">
                                    <f:setPropertyActionListener target="#{navigationBB.subtopic}" value="#{stopic}" />
                                </p:commandLink>
                            </p:dataList>
                            
                        </p:tab>
                    </p:accordionPanel>    
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
