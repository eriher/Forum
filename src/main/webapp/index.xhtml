<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
        <h:head>
        <title>Forum</title>

        </h:head>
        <h:body>
        <ui:composition template="/WEB-INF/template.xhtml">
            <ui:define name="top">
            <h:form>
            <p:breadCrumb model="#{navigationBB.navigateHome()}">
            </p:breadCrumb>
            </h:form>
            </ui:define>
            <ui:define name="content" id="content">
                <h:form>           
                    <p:growl id="msgs" showDetail="true" />
                    <h2>Topics</h2>
                    <p:button value="Add Topic" outcome="addTopic" icon="ui-icon-plus" rendered="#{loginBean.user.rank>0}"/>
                    <p:accordionPanel value="#{topicsListBB.forum.mainTopicCatalogue.findAll()}" var="mtopic" multiple="true" activeIndex="#{topicsListBB.tabs}" id="tabs">
                        <p:tab title="#{mtopic.getTitle()}">
                        <p:commandButton value="Delete Maintopic" actionListener="#{deleteCtrl.deleteMainTopic(mtopic.getId())}" action="index?faces-redirect=true">
                            <p:confirm header="Confirmation" message="Are you sure?" icon="ui-icon-alert" />
                        </p:commandButton>
                            <p:commandButton value="Add SubTopic" action="/partials/topics/addSubtopic?faces-redirect=true" actionListener="#{navigationBB.setMaintopic(mtopic)}" icon="ui-icon-plus" rendered="#{loginBean.user.rank>0}"/>
                            <p:dataGrid columns="1" value="#{mtopic.getList()}" var="stopic" styleClass="noborder">
                                    <p:commandLink value="#{stopic.getTitle()}"  action="/partials/threads/threadList?faces-redirect=true" style="font-weight: bold" actionListener="#{navigationBB.setSubtopic(stopic)}" />
                                    <p:commandButton value="Edit"/>
                                    <p:commandButton value="Delete" actionListener="#{deleteCtrl.deleteSubTopic(stopic.getId())}" action="index?faces-redirect=true">
                                    <p:confirm header="Confirmation" message="Are you sure?" icon="ui-icon-alert" />
                                    </p:commandButton>
                            </p:dataGrid>  
                        </p:tab>
                    </p:accordionPanel>
                        <p:confirmDialog global="true" showEffect="fade" hideEffect="explode">
                            <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                        </p:confirmDialog>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
