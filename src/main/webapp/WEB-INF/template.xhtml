<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta name="Content-Type" content="text/html, charset=UTF-8"/>
        <!--<h:outputStylesheet library="css" name="bootstrap.css"  />-->
        <h:outputStylesheet library="css" name="default.css"  />
        <title>Forum</title>
        
    </h:head>
    <h:body>
        <header>
            <hgroup>
                <h:form style="float:left">
                    <h:outputLink value="javascript:void(0)" onclick="PF('dlg').show();" title="login">
                        <p:graphicImage name="/img/user_go.png" />
                    </h:outputLink>

                    <p:growl id="growl" sticky="true" showDetail="true" life="3000" />

                    <p:dialog header="Login" widgetVar="dlg" resizable="false">
                        <h:panelGrid columns="2" cellpadding="5">
                            <h:outputLabel for="username" value="Username:" style="padding:10px 0px;"/>
                            <p:inputText id="username" value="#{LoginBB.username}" required="true" label="username" />

                            <h:outputLabel for="password" value="Password:" style="padding:10px 0px;"/>
                            <p:password id="password" value="#{LoginBB.password}" required="true" label="password" />

                            <f:facet name="footer">
                                <p:commandButton value="Login" update="growl" actionListener="#{LoginBean.login}"
                                                 oncomplete="handleLoginRequest(xhr, status, args)" />
                            </f:facet>
                        </h:panelGrid>
                    </p:dialog>
                </h:form>
                <h:form style="float:left">
                    <h:commandLink action="register">
                        <p:graphicImage name="/img/user_add.png" />
                    </h:commandLink>
                </h:form>
                <h1>Forum</h1>
                <h:form>
                <p:breadCrumb model="#{breadCrumbBB.model}">
                </p:breadCrumb>
                </h:form>
            </hgroup>
        </header>
        
        <div id="top">
            <ui:insert name="top"></ui:insert>
        </div>
       
        <div id="content">
            <ui:insert name="content">Content</ui:insert>
        </div>
        <footer>
            <p> ThisIsFooter</p> 
        </footer>
        <script type="text/javascript">
            function handleLoginRequest(xhr, status, args) {
                if(args.validationFailed || !args.loggedIn) {
                    PF('dlg').jq.effect("shake", {times:2}, 500);
                }
                else {
                    PF('dlg').hide();
                    $('#loginLink').fadeOut();
                }
            }
        </script>
    </h:body>
</html>
