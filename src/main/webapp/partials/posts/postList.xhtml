<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:body>

        
        <ui:composition template="/WEB-INF/template.xhtml">

            <ui:define name="top">
                <h1>Posts</h1>
            </ui:define>
            
            <ui:define name="content">
                <h:form>
                    <p:breadCrumb model="#{navigation.navigatePosts()}"/>
                </h:form>
                <hr/>
                <h:form id="form">
                    <p:dataGrid value="#{navigation.thread.getList()}" var="post" columns="1"
                                    rows="12" paginator="true" id="posts" rowIndexVar="index"
                                paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                rowsPerPageTemplate="6,12,16">
                         <f:facet name="header">
                             #{navigation.thread.getTitle()}
                             <p:button value="Post" outcome="addPost" icon="ui-icon-plus" rendered="#{loginBean.loggedIn and !navigation.thread.locked}"/>
                             <p:button value="Login to post" disabled="true" rendered="#{!loginBean.loggedIn}"/>
                         </f:facet>
                            <p:panel id="custom" header="#{post.date}" style="text-align:left">
                                    <div class="row">
                                        <div class=".col-md-4">
                                            <div class="list-group">
                                                <a class="list-group-item active">#{post.user.name}</a>
                                                <c:if test="#{post.user.rank ==0}">
                                                    <a class="list-group-item">User</a>
                                                </c:if>
                                                <c:if test="#{post.user.rank gt 0}">
                                                    <a class="list-group-item">Admin</a>
                                                </c:if>
                                                <a class="list-group-item">500</a>
                                            </div>
                                        </div>
                                        <div class=".col-md-8">
                                            <h:outputText value="#{post.content}" />
                                        </div>
                                    </div>
                                    <div class="row">
                                        <h:outputText value="#{post.editText}" rendered="#{post.adminEdit == true or post.userEdit == true }"/>
                                    </div>
                                <f:facet name ="actions">
                                    <p:button id="edit" value="Edit" styleClass="ui-panel-titlebar-icon ui-corner-all ui-state-default" style="alignment-adjust: "
                                        outcome="editPost" icon="ui-icon-pencil" rendered="#{loginBean.loggedIn and !navigation.thread.locked and
                                        (loginBean.user == post.user or (loginBean.user.rank gt 0 or post.adminEdit == false))}" >
                                        <f:param name="content" value="#{post.content}" />
                                        <f:param name="index" value="#{index}" /> 
                                    </p:button>
                                    <p:button value="Edit" styleClass="ui-panel-titlebar-icon ui-corner-all ui-state-default" 
                                        outcome="editPost" icon="ui-icon-pencil" disabled="true" 
                                        rendered="#{!loginBean.loggedIn or (loginBean.user != post.user and 
                                        loginBean.user.rank lt 1 ) and post.adminEdit == true}" >
                                     </p:button>   
                                </f:facet>
                            </p:panel>
                    </p:dataGrid>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
