<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:body>

         <ui:composition template="/WEB-INF/template.xhtml">
            <ui:define name="content">
                <h2>Edit Topics</h2>
                <h:form>
                    <h:panelGrid columns="2">
                        <h:outputLabel value="Title" style="font-weight:bold"/>
                        <p:inputText id="title" value="#{editTopicBB.title}"/>
                        <h:outputLabel value="Description" style="font-weight:bold"/>
                        <p:inputTextarea rows="6" cols="33" id="description" value="#{editTopicBB.description}"/>
                        <!--<h:outputText value="Locked:  " />
                        <p:selectBooleanButton value="#{editTopicBB.locked}" onLabel="Yes" offLabel="No" style="width:60px" />-->
                    </h:panelGrid>  
                        <div class="btn-group">
                            <p:commandButton value="Cancel" immediate="true" class="btn btn-default"
                                         action="/index?faces-redirect=true"  />
                            <p:commandButton value="Submit" actionListener="#{editTopicCtrl.saveSubtopic()}" 
                                         action="/index?faces-redirect=true" 
                                         class="btn btn-default"/>
                        </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
