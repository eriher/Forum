<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:body>
        <ui:composition template="/WEB-INF/template.xhtml">

            <ui:define name="top">
                            <h:form>
            <p:breadCrumb model="#{navigationBB.navigateThreads()}">
            </p:breadCrumb>
            </h:form>
                <h2>Threads</h2>
                <hr/>
                <p:button value="Thread" outcome="addThread" icon="ui-icon-plus" rendered="#{loginBean.loggedIn}"/>
                <p:button value="Login to post" disabled="true" rendered="#{!loginBean.loggedIn}"/>
            </ui:define>

            <ui:define name="content">
                <h:form> 
                    <p:dataScroller value="#{navigationBB.subtopic.getList()}" var="thread" chunkSize="15" mode="inline" scrollHeight="500">
                        <h:panelGrid columns="1" style="width:100%">
                            <p:outputPanel>
                                <h:panelGrid columns="2" cellpadding="5">
                                    <p:commandLink value="#{thread.getTitle()}"  action="/partials/posts/postList?faces-redirect=true" style="font-weight: bold" actionListener="#{navigationBB.setThread(thread)}" />
                                    <p:commandButton value="Edit #{mtopic.getTitle()}" rendered="#{loginBean.user.rank>0}" action="editThread" actionListener="#{navigationBB.setThread(thread)}">
                                        <f:param name="title" value="#{thread.getTitle()}" />
                                        <f:param name="content" value="#{thread.isLocked()}" />
                                    </p:commandButton>
                                </h:panelGrid>
                            </p:outputPanel>
                        </h:panelGrid>
                    </p:dataScroller>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
