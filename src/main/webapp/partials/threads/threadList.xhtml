<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:body>
        <ui:composition template="/WEB-INF/template.xhtml">
            <ui:define name="top">
                <h2>Threads</h2>
                <hr/>
            </ui:define>


            <ui:define name="content">
                <h:form> 
                    <p:dataScroller value="#{topicsListBB.currentTopic.getList()}" var="thread" chunkSize="5">
                        <f:facet name="header">
                            Scroll Down to Load More Threads
                        </f:facet>
                        <h:panelGrid columns="1" style="width:100%">
                            <p:outputPanel>
                                <h:panelGrid columns="2" cellpadding="5">
                                <h:commandLink value="#{thred.getTitle()}"  action="#{breadCrumbBB.navigatePosts()}">
                                    <f:setPropertyActionListener target="#{topicsListBB.currentThread}" value="#{thread}" />
                                </h:commandLink>
                                </h:panelGrid>
                            </p:outputPanel>
                        </h:panelGrid>
                    </p:dataScroller>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
