<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:body>
        
         <ui:composition template="/WEB-INF/template.xhtml">
            <ui:define name="content">
                <h2>Add Post to #{topicsListBB.currentThread.getTitle()}</h2>
                <h:form>
                    <h:panelGrid columns="1">
                        <h:outputLabel value="Content" style="font-weight:bold"/>
                        <p:inputTextarea id="content" value="#{addPostBB.content}"/>
                    </h:panelGrid>
                    
                    
                    <div class="btn-group">
                        
                        <p:commandButton value="Cancel" immediate="true" class="btn btn-default"
                                         action="postList?faces-redirect=true" />
                        <p:commandButton value="Submit" actionListener="#{addPostCtrl.save()}" 
                                         action="postList?faces-redirect=true" 
                                         class="btn btn-default"/>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
