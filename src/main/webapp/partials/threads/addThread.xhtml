<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <title>Add thread to #{navigationBB.subtopic.title}</title>
        <ui:composition template="/WEB-INF/template.xhtml">
            <ui:define name="content">
                <h2>Create new thread</h2>
                <h:form>
                    <h:panelGrid columns="2">
                        <h:outputLabel for="title" value="Title:" style="font-weight:bold"/>
                        <p:inputText id="name" value="#{addThreadBB.title}"/>
                        <h:outputLabel for="content" value="Content:" style="font-weight:bold"/>
                        <p:inputTextarea id="content" value="#{addThreadBB.content}"/>
                        <p:commandButton value="Submit" actionListener="#{addThreadCtrl.save()}" action="threadList" icon="ui-icon-check"/>
                        <p:commandButton value="Cancel" action="threadList" icon="ui-icon-check"/>
                    </h:panelGrid>               
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
