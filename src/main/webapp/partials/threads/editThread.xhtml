<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <title>Edit thread</title>
        <ui:composition template="/WEB-INF/template.xhtml">
            <ui:define name="content">
                <h2>Edit Thread</h2>
                <f:metadata>
                    <f:event type="preRenderView" listener="#{editThreadBB.setTitle(navigation.thread.title)}"/>
                    <f:event type="preRenderView" listener="#{editThreadBB.setLocked(navigation.thread.locked)}"/>
                    
                </f:metadata>
                <h:form>
                    <h:panelGrid columns="2">
                        <h:outputLabel for="title" value="Title:" style="font-weight:bold"/>
                        <p:inputText id="title" value="#{editThreadBB.title}"/>
                        <h:outputText value="Locked:  " />
                        <p:selectBooleanButton value="#{editThreadBB.locked}" onLabel="Yes" offLabel="No" style="width:60px" />
                        <p:commandButton value="Submit" actionListener="#{editThreadCtrl.save()}" action="threadList" icon="ui-icon-check"/>
                        <p:commandButton value="Cancel" action="threadList" icon="ui-icon-check"/>
                    </h:panelGrid>               
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
