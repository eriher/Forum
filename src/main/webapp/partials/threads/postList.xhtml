<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:body>

        
        <ui:composition template="/WEB-INF/template.xhtml">

            <ui:define name="top">
            <h:form>
            <p:breadCrumb model="#{navigationBB.navigatePosts()}">
            </p:breadCrumb>
            </h:form>
                <h2>Posts</h2>
                <hr/>
            </ui:define>
            <ui:define name="content">
                <h:form id="form">
                    <p:dataGrid value="#{navigationBB.thread.getList()}" var="post" columns="1"
                                    rows="12" paginator="true" id="posts" rowIndexVar="index"
                                paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                rowsPerPageTemplate="6,12,16">
                         <f:facet name="header">
                             #{navigationBB.thread.getTitle()}
                             <p:button value="Post" outcome="addPost" icon="ui-icon-plus" rendered="#{loginBean.loggedIn}"/>
                             <p:button value="Login to post" disabled="true" rendered="#{!loginBean.loggedIn}"/>
                         </f:facet>
                            <p:panel id="basic" header="#{index}" style="text-align:right">
                                <p:layout style="min-width:400px;min-height:200px;text-align:left">
                                    <p:layoutUnit position="west" size="120" >
                                 
                                        <h:panelGrid columns="1">
                                            <h:outputText value="Name:" style="font-size:12px" />
                                            <h:outputText value="Auth" style="font-size:12px"/>
                                            <h:outputText value="500 posts" style="font-size:12px"/>
                                        </h:panelGrid>
                                
                                    </p:layoutUnit>
 
                                    <p:layoutUnit position="center">
                                        <h:outputText value="#{post.content}" />
                                        <p:button value="Edit" outcome="editPost" icon="ui-icon-plus" rendered="#{loginBean.user == post.user}">
                                            <f:param name="content" value="#{post.content}" />
                                            <f:param name="index" value="#{index}" />                                            
                                        </p:button>
                                    </p:layoutUnit>
                                </p:layout>
                            </p:panel>
                    </p:dataGrid>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
