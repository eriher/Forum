<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:body>

        
        <ui:composition template="/WEB-INF/template.xhtml">
            <ui:define name="top">
                <h2>Posts</h2>
                <hr/>
            </ui:define>
            
            <ui:define name="content">
                <h:form id="form">
                        <p:dataGrid value="#{topicsListBB.currentThread.getList()}" var="post" columns="1"
                                rows="12" paginator="true" id="posts"
                                paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                rowsPerPageTemplate="6,12,16">
 
                         <f:facet name="header">
                             #{topicsListBB.currentThread.getTitle()}
                             <p:button value="Post" outcome="addPost" icon="ui-icon-plus">
                                <f:param name="threadName" value="#{threadName}" />
                             </p:button>
                         </f:facet>
 
                            <p:panel header="#{post.id}" style="text-align:center">
                            <h:panelGrid columns="1" style="width:100%">
                                <h:outputText value="#{post.content}" />
                            </h:panelGrid>
                        </p:panel>
 
                        </p:dataGrid>
    
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
