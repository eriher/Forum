<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:body>

        
        <ui:composition template="/WEB-INF/template.xhtml">

            <ui:define name="top">
            <h:form>
            <p:breadCrumb model="#{navigationBB.navigatePosts()}">
            </p:breadCrumb>
            </h:form>
                <h2>Posts</h2>
                <hr/>
            </ui:define>
            <ui:define name="content">
                <h:form id="form">
                    <p:dataGrid value="#{navigationBB.thread.getList()}" var="post" columns="1"
                                    rows="12" paginator="true" id="posts" rowIndexVar="index"
                                paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                rowsPerPageTemplate="6,12,16">
                         <f:facet name="header">
                             #{navigationBB.thread.getTitle()}
                             <p:button value="Post" outcome="addPost" icon="ui-icon-plus" rendered="#{loginBean.loggedIn}"/>
                             <p:button value="Login to post" disabled="true" rendered="#{!loginBean.loggedIn}"/>
                         </f:facet>
                            <p:panel id="custom" header="#{index}" style="text-align:left">
                                <p:layout style="min-width:400px;min-height:200px;text-align:left">
                                    <p:layoutUnit position="west" size="120" >
                                 
                                        <h:panelGrid columns="1">
                                            <h:outputText value="#{post.user.name}" style="font-size:12px" />
                                            <h:outputText value="User" style="font-size:12px" rendered="#{post.user.rank ==0}"/>
                                            <h:outputText value="Admin" style="font-size:12px" rendered="#{post.user.rank gt 0}"/>
                                            <h:outputText value="500" style="font-size:12px"/>
                                        </h:panelGrid>
                                
                                    </p:layoutUnit>
 
                                    <p:layoutUnit position="center">
                                        <h:outputText value="#{post.content}" />
                                                                        
                                    </p:layoutUnit>
                                </p:layout>
                                <f:facet name ="actions">
                                    <p:button id="edit" value="Edit" styleClass="ui-panel-titlebar-icon ui-corner-all ui-state-default" 
                                        outcome="editPost" icon="ui-icon-pencil" rendered="#{loginBean.loggedIn and (loginBean.user == post.user or loginBean.user.rank gt 0)}" >
                                        <f:param name="content" value="#{post.content}" />
                                        <f:param name="index" value="#{index}" /> 
                                    </p:button>
                                    <p:button value="Edit" styleClass="ui-panel-titlebar-icon ui-corner-all ui-state-default" 
                                        outcome="editPost" icon="ui-icon-pencil" disabled="true" rendered="#{!loginBean.loggedIn or (loginBean.user != post.user and loginBean.user.rank lt 1 )}" >
                                     </p:button>   
                                </f:facet>
                            </p:panel>
                    </p:dataGrid>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
