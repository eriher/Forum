<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:body>
            <ui:define name="metadata">
                <f:metadata>
                    <f:viewParam name="threadName" />
                </f:metadata>
            </ui:define>
        
        <ui:composition template="/WEB-INF/template.xhtml">
            <ui:define name="top">
                <h2>Posts</h2>
                <hr/>
            </ui:define>
            
            <ui:define name="content">
                <h:form id="form">
                        <p:dataGrid var="post" value="#{postListBB.getPosts()}" columns="1"
                                rows="12" paginator="true" id="posts"
                                paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                rowsPerPageTemplate="6,12,16">
 
                         <f:facet name="header">
                             #{threadName}
                             <p:button value="Post" outcome="addPost" icon="ui-icon-plus">
                                <f:param name="threadName" value="#{threadName}" />
                             </p:button>
                         </f:facet>
 
                            <p:panel id="basic" header="#{posts.id}" style="text-align:right">
                                <p:layout style="min-width:400px;min-height:200px;text-align:left">
                                    <p:layoutUnit position="west" resizable="true" size="100" minSize="40" maxSize="200">
                                 
                                        <h:panelGrid columns="2">
                                            <h:outputText value="Name:" />
                                            <h:outputText value="Test" />
                                            <h:outputText value="Auth:" />
                                            <h:outputText value="Mod" />
                                            <h:outputText value="Posts" />
                                            <h:outputText value="402" />
                                        </h:panelGrid>
                                
                                    </p:layoutUnit>
 
                                    <p:layoutUnit position="center">
                                        <h:outputText value="#{post.content}" />
                                    </p:layoutUnit>
                                </p:layout>
                            </p:panel>
                    </p:dataGrid>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
