<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:body>

        
        <ui:composition template="/WEB-INF/template.xhtml">
            <ui:define name="top">
                <h2>Posts</h2>
                <hr/>
            </ui:define>
            
            <ui:define name="content">
                <h:form id="form">
                        <p:dataGrid value="#{topicsListBB.currentThread.getList()}" var="post" columns="1"
                                rows="12" paginator="true" id="posts"
                                paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                rowsPerPageTemplate="6,12,16">
 
                         <f:facet name="header">
                             #{topicsListBB.currentThread.getTitle()}
                             <p:button value="Post" outcome="addPost" icon="ui-icon-plus">
                                <f:param name="threadName" value="#{threadName}" />
                             </p:button>
                         </f:facet>
 
                            <p:panel id="basic" header="#{posts.id}" style="text-align:right">
                                <p:layout style="min-width:400px;min-height:200px;text-align:left">
                                    <p:layoutUnit position="west" size="120" >
                                 
                                        <h:panelGrid columns="1">
                                            <h:outputText value="Name:" style="font-size:12px" />
                                            <h:outputText value="Auth" style="font-size:12px"/>
                                            <h:outputText value="500 posts" style="font-size:12px"/>
                                        </h:panelGrid>
                                
                                    </p:layoutUnit>
 
                                    <p:layoutUnit position="center">
                                        <h:outputText value="#{post.content}" />
                                    </p:layoutUnit>
                                </p:layout>
                            </p:panel>
                    </p:dataGrid>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
